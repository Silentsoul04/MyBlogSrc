					<h1 class="post-title" itemprop="name headline">Authorization-ajax</h1>
					<p class="post-meta"> <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">by 夏泽民</span></span> <time datetime="2017-09-09T00:00:00+08:00" itemprop="datePublished"><i class="fa fa-calendar"></i> Sep 9, 2017</time></p>
					</div>
					 <p>Get Github Authorization Token with proper scope,print to console<br />
<!-- more --></p><br />
<br />
<figure class="highlight"><pre><code class="language-javascript" data-lang="javascript"><span></span><span class="lineno"> 1 </span><span class="nx">$</span><span class="p">.</span><span class="nx">ajax</span><span class="p">({</span><br />
<span class="lineno"> 2 </span><span class="nx">url</span><span class="o">:</span> <span class="s1">&#39;https://api.github.com/authorizations&#39;</span><span class="p">,</span><br />
<span class="lineno"> 3 </span><span class="nx">type</span><span class="o">:</span> <span class="s1">&#39;POST&#39;</span><span class="p">,</span><br />
<span class="lineno"> 4 </span><span class="nx">beforeSend</span><span class="o">:</span> <span class="kd">function</span><span class="p">(</span><span class="nx">xhr</span><span class="p">)</span> <span class="p">{</span><br />
<span class="lineno"> 5 </span> 	<span class="nx">xhr</span><span class="p">.</span><span class="nx">setRequestHeader</span><span class="p">(</span><span class="s2">&quot;Authorization&quot;</span><span class="p">,</span><br />
<span class="lineno"> 6 </span> 	<span class="s2">&quot;Basic&quot;</span> <span class="o">+</span> <span class="nx">btoa</span><span class="p">(</span><span class="s2">&quot;USERNAME:PASSWORD&quot;</span><span class="p">));</span><br />
<span class="lineno"> 7 </span><span class="p">},</span><br />
<span class="lineno"> 8 </span><span class="nx">data</span><span class="o">:</span> <span class="s1">&#39;{&quot;scopes&quot;:[&quot;gist&quot;],&quot;note&quot;:&quot;ajax gist test for a user&quot;}&#39;</span><br />
<span class="lineno"> 9 </span><span class="p">}).</span><span class="nx">done</span><span class="p">(</span><span class="kd">function</span><span class="p">(</span><span class="nx">response</span><span class="p">)</span> <span class="p">{</span><br />
<span class="lineno">10 </span> 	<span class="nx">console</span><span class="p">.</span><span class="nx">log</span><span class="p">(</span><span class="nx">response</span><span class="p">);</span><br />
<span class="lineno">11 </span><span class="p">});</span><br />
<span class="lineno">12 </span><span class="c1">//Create a Gist with token from above</span><br />
<span class="lineno">13 </span><span class="nx">$</span><span class="p">.</span><span class="nx">ajax</span><span class="p">({</span><br />
<span class="lineno">14 </span><span class="nx">url</span><span class="o">:</span><span class="s1">&#39;https://api.github.com/gists&#39;</span><span class="p">,</span><br />
<span class="lineno">15 </span><span class="nx">type</span><span class="o">:</span><span class="s1">&#39;POST&#39;</span><span class="p">,</span><br />
<span class="lineno">16 </span><span class="nx">beforeSend</span><span class="o">:</span> <span class="kd">function</span><span class="p">(</span><span class="nx">xhr</span><span class="p">)</span> <span class="p">{</span><br />
<span class="lineno">17 </span> 	<span class="nx">xhr</span><span class="p">.</span><span class="nx">setRequestHeader</span><span class="p">(</span><span class="s2">&quot;Authorization&quot;</span><span class="p">,</span><br />
<span class="lineno">18 </span> 	<span class="s2">&quot;token TOKEN-FROM-AUTHORIZATION-CALL&quot;</span><span class="p">);</span><br />
<span class="lineno">19 </span> 	<span class="p">},</span><br />
<span class="lineno">20 </span><span class="nx">data</span><span class="o">:</span> <span class="s1">&#39;{&quot;description&quot;: &quot;a gist for a user with token api call via ajax&quot;,&quot;public&quot;: true,&quot;files&quot;: {&quot;file1.txt&quot;: {&quot;content&quot;: &quot;String file contents via ajax&quot;}}}&#39;</span><br />
<span class="lineno">21 </span><span class="p">}).</span><span class="nx">done</span><span class="p">(</span><span class="kd">function</span><span class="p">(</span><span class="nx">response</span><span class="p">)</span> <span class="p">{</span><br />
<span class="lineno">22 </span> 	<span class="nx">console</span><span class="p">.</span><span class="nx">log</span><span class="p">(</span><span class="nx">response</span><span class="p">);</span><br />
<span class="lineno">23 </span><span class="p">});</span></code></pre></figure><br />
