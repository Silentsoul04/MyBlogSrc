					<p class="post-meta"> <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">by 夏泽民</span></span> <time datetime="2017-09-07T00:00:00+08:00" itemprop="datePublished"><i class="fa fa-calendar"></i> Sep 7, 2017</time></p>

					 <p>自定义markdown头自动化脚本</p>

<figure class="highlight"><pre><code class="language-bash" data-lang="bash"><span></span><span class="lineno"> 1 </span><span class="nv">$!</span>/bin/bash
<span class="lineno"> 2 </span><span class="k">if</span> <span class="nb">read</span> -t <span class="m">20</span> -p <span class="s2">&quot;please input your blog name:&quot;</span>
<span class="lineno"> 3 </span><span class="k">then</span>
<span class="lineno"> 4 </span>  <span class="nb">echo</span> <span class="s2">&quot;hello </span><span class="nv">$REPLY</span><span class="s2">, welcome to come back here&quot;</span>
<span class="lineno"> 5 </span>  <span class="nv">prefix</span><span class="o">=</span><span class="sb">`</span>date <span class="s1">&#39;+%Y-%m-%d&#39;</span><span class="sb">`</span>
<span class="lineno"> 6 </span>  <span class="nv">name</span><span class="o">=</span><span class="s1">&#39;_posts/&#39;</span><span class="nv">$prefix</span><span class="s1">&#39;-&#39;</span><span class="nv">$REPLY</span><span class="s1">&#39;.markdown&#39;</span>
<span class="lineno"> 7 </span>  <span class="nb">echo</span> <span class="nv">$name</span><span class="s1">&#39; opened&#39;</span>
<span class="lineno"> 8 </span>  <span class="nv">path</span><span class="o">=</span><span class="sb">`</span><span class="nb">pwd</span><span class="sb">`</span><span class="s1">&#39;/&#39;</span>
<span class="lineno"> 9 </span>  <span class="nv">file</span><span class="o">=</span><span class="nv">$path$name</span>
<span class="lineno">10 </span><span class="k">if</span> <span class="o">[</span> -f <span class="s2">&quot;</span><span class="nv">$file</span><span class="s2">&quot;</span> <span class="o">]</span>
<span class="lineno">11 </span><span class="k">then</span>
<span class="lineno">12 </span>  <span class="nb">echo</span> <span class="s2">&quot;open existed file&quot;</span>
<span class="lineno">13 </span><span class="k">else</span>
<span class="lineno">14 </span>  <span class="nv">template</span><span class="o">=</span><span class="nv">$path</span><span class="s1">&#39;head.markdown&#39;</span>
<span class="lineno">15 </span>  sed -E <span class="s2">&quot;s/title:.*/title: </span><span class="nv">$REPLY</span><span class="s2">/&quot;</span> <span class="nv">$template</span>  &gt; <span class="nv">$file</span>
<span class="lineno">16 </span><span class="k">fi</span>
<span class="lineno">17 </span> /Applications/MacDown.app/Contents/MacOS/MacDown  <span class="nv">$file</span>
<span class="lineno">18 </span>
<span class="lineno">19 </span><span class="k">else</span>
<span class="lineno">20 </span>  <span class="nb">echo</span> <span class="s2">&quot;sorry , you are too slow &quot;</span>
<span class="lineno">21 </span><span class="k">fi</span></code></pre></figure>
